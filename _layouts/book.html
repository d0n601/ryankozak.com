---
layout: default
---
<main class="container">
  <header>
    <img class="book-cover" src="/wp-content/covers/{{page.cover}}">
    <div class="book-meta">
      	<h1 class="book-title">{{ page.title }}</h1>
    		{% include book-meta.html post=page %}
    </div>
  </header>

  <div class="content">


    <div class="post-body">

    	{{ content }}

      {% include post-tags.html post=page %}
   
    </div>
    {% include comments.html %}
  </div>
</main>
