    <script src="http://0.0.0.0:4000/js/plugins/jquery.justifiedGallery.min.js"></script>

    <script>
        var photos = [];
        var currentPosition = 0;
        //
        photos.push({
            title: "IMG_5080",
            url: "http://0.0.0.0:4000/photography/IMG_5080/",
            thumbnail: "http://0.0.0.0:4000/images/photography/thumbnails/IMG_5080.jpg",

        });
        //
        photos.push({

            url: "http://0.0.0.0:4000/photography/IMG_5084/",
            thumbnail: "http://0.0.0.0:4000/images/photography/thumbnails/IMG_5084.jpg",
            date: "2010-01-20 04:45:01 +0000"
        });
        //
        photos.push({
            title: "IMG_5087",
            url: "http://0.0.0.0:4000/photography/IMG_5087/",
            thumbnail: "http://0.0.0.0:4000/images/photography/thumbnails/IMG_5087.jpg",
            date: "2010-01-20 04:46:40 +0000"
        });
        //
        photos.push({
            title: "IMG_5091",
            url: "http://0.0.0.0:4000/photography/IMG_5091/",
            thumbnail: "http://0.0.0.0:4000/images/photography/thumbnails/IMG_5091.jpg",
            date: "2010-01-20 04:47:19 +0000"
        });
        //
        photos.push({
            title: "IMG_5092",
            url: "http://0.0.0.0:4000/photography/IMG_5092/",
            thumbnail: "http://0.0.0.0:4000/images/photography/thumbnails/IMG_5092.jpg",
            date: "2010-01-20 04:47:56 +0000"
        });
        //
        photos.push({
            title: "IMG_5098",
            url: "http://0.0.0.0:4000/photography/IMG_5098/",
            thumbnail: "http://0.0.0.0:4000/images/photography/thumbnails/IMG_5098.jpg",
            date: "2010-01-20 04:49:39 +0000"
        });
        //
        photos.push({
            title: "Thousand Steps",
            url: "http://0.0.0.0:4000/photography/Thousand-Steps/",
            thumbnail: "http://0.0.0.0:4000/images/photography/thumbnails/TSN.jpg",
            date: "2010-01-16 07:28:00 +0000"
        });
        //

        window.onload=function(){
            var INITIAL_PHOTO_LOAD = 30;
            var PHOTO_ITERATION_LOAD = 10;
            var GALLERY_FADE_IN = 500;

            $("#gallery").justifiedGallery({
                rowHeight : 220,
                maxRowHeight: 340,
                margins : 5,
                border : 0,
                fixedHeight: false,
                lastRow : 'nojustify',
                captions: true
            });

            function appendImage(index) {
                $('#gallery').append("<div itemscope itemtype=\"http:\/\/schema.org\/Photograph\">\r\n" +
                        "<a itemprop=\"image\" class=\"swipebox\" title=\"" + photos[index].title + "\" " +
                        "href=\"" + photos[index].url + "\">\r\n" +
                        "<img alt=\"" + photos[index].title + "\" itemprop=\"thumbnailUrl\"" +
                        "src=\"" + photos[index].thumbnail + "\"\/>\r\n" +
                        "<meta itemprop=\"name\" content=\"" + photos[index].title + "\" \/>\r\n" +
                        "<meta itemprop=\"isFamilyFriendly\" content=\"true\" \/>\r\n" +
                        "<meta itemprop=\"dateCreated\"" +
                        "content=\"" + photos[index].date + "\"\/>\r\n" +
                        "<div itemprop=\"creator\" itemscope itemtype=\"http:\/\/schema.org\/Person\">\r\n" +
                        " <div itemprop=\"sameAs\" href=\"http://0.0.0.0:4000\/about\">\r\n" +
                        "<meta itemprop=\"name\" content=\"\"\/>\r\n" +
                        "<\/div>\r\n" +
                        "<\/div>\r\n<\/a>\r\n<\/div>");
            }

            if (photos.length < INITIAL_PHOTO_LOAD){
                INITIAL_PHOTO_LOAD = photos.length;
            }

            for (currentPosition; currentPosition < INITIAL_PHOTO_LOAD; currentPosition++) {
                var i = currentPosition;
                appendImage(i);
            }
            $('#gallery').justifiedGallery('norewind');

            $("#gallery").fadeIn(GALLERY_FADE_IN);
            $(window).scroll(function() {
                if($(window).scrollTop() + $(window).height() == $(document).height()) {
                    var jump = currentPosition + PHOTO_ITERATION_LOAD;
                    for (currentPosition; currentPosition < jump; currentPosition++) {
                        if(currentPosition<photos.length){
                            appendImage(currentPosition);
                        }
                    }
                    $('#gallery').justifiedGallery('norewind');
                }
            });
        }
    </script>
